<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        button {
            border: 2px solid #006CFF;
            color: white;
            background-color: #006CFF;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCR File Upload</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="upload-btn-wrapper">
                <button type="button">Choose a file</button>
                <input type="file" name="file" onchange="this.form.submit()">
            </div>
        </form>
    </div>
</body>
</html>
